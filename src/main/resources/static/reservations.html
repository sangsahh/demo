<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>履歴検索</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 class="mb-4">履歴検索</h2>

    <!-- 第一行 -->
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="reservationId" class="form-label">予約ID：</label>
            <input type="text" class="form-control" id="reservationId">
        </div>
        <div class="col-md-3">
            <label for="userId" class="form-label">担当者ID：</label>
            <input type="text" class="form-control" id="userId">
        </div>
    </div>

    <!-- 第二行 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <label for="searchDate" class="form-label">予約日：</label>
            <input type="date" class="form-control" id="searchDate" name="searchDate">
        </div>
        <div class="col-md-3">
            <label for="status" class="form-label">承認状態：</label>
            <select class="form-select" id="status">
                <option value="">すべて</option>
                <option value="01">未承認</option>
                <option value="02">承認済み</option>
                <option value="03">却下</option>
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="search()">検索</button>
        </div>
    </div>

    <!-- 表格 -->
    <table class="table table-bordered" id="resultsTable">
        <thead>
            <tr>
                <th>予約ID</th>
                <th>予約日</th>
                <th>開始</th>
                <th>終了</th>
                <th>ルーム番号</th>
                <th>状態</th>
                <th>担当者</th>
            </tr>
        </thead>
        <tbody>
            <!-- 結果がここに挿入されます -->
        </tbody>
    </table>

    <!-- 檢索 JS -->
    <script>
        function search() {
            const reservationId = document.getElementById("reservationId").value;
            const userId = document.getElementById("userId").value;
            const searchDate = document.getElementById("searchDate").value;
            const status = document.getElementById("status").value;

            let url = "/api/reservations";
            const params = [];
            if (reservationId) params.push(`reservationId=${reservationId}`);
            if (userId) params.push(`userId=${userId}`);
            if (searchDate) params.push(`date=${searchDate}`);
            if (status) params.push(`status=${status}`);
            if (params.length > 0) {
                url += "?" + params.join("&");
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#resultsTable tbody");
                    tbody.innerHTML = "";
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.reservationId}</td>
                            <td>${row.date}</td>
                            <td>${row.startTime}</td>
                            <td>${row.endTime}</td>
                            <td>${row.roomId}</td>
                            <td>${row.status}</td>
                            <td>${row.userId}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }
    </script>
</body>
</html>
